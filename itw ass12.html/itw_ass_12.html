<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank Account Registration</title>
<link rel="stylesheet" href="styles.css">
</head> <body>
<h1>Bank Account Registration</h1>
<form id="registration-form" onsubmit="return validateForm()">
<label for="full-name">Full Name:</label>
<input type="text" id="full-name" name="full-name" required>
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<br>
<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" name="confirm-password" required> <br>
<label for="initial-deposit">Initial Deposit:</label>
<input type="number" id="initial-deposit" name="initial-deposit" required>
<br>
<button type="submit">Submit</button>
</form>

<script>
function validateForm() {
var fullName = document.getElementById("full-name").value;
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;
var confirmPassword = document.getElementById("confirm-password").value; var initialDeposit = document.getElementById("initial-deposit").value;
if (fullName === "" || email === "" || password === "" || confirmPassword === "" || initialDeposit === "") { alert("All fields must be filled out.");
return false;
}
if (password !== confirmPassword) {
alert("Passwords do not match.");
return false; }
if (initialDeposit <= 0) {
alert("Initial deposit must be greater than 0."); return false;
}
return true; }
</script> </body>
</html>
